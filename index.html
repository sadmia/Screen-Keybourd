<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Keybord Design</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="KeybordSection">
			<div class="inputBox">
				<span id="ShowTxt"></span>
			</div>
			<div id="numberDiv" class="Number">
				<button onclick="btn('1')">1</button>
				<button onclick="btn('2')">2</button>
				<button onclick="btn('3')">3</button>
				<button onclick="btn('4')">4</button>
				<button onclick="btn('5')">5</button>
				<button onclick="btn('6')">6</button>
				<button onclick="btn('7')">7</button>
				<button onclick="btn('8')">8</button>
				<button onclick="btn('9')">9</button>
				<button onclick="btn('0')">0</button>
			</div>

			<div class="line1">
				<button onclick="btn('q')">q</button>
				<button onclick="btn('w')">w</button>
				<button onclick="btn('e')">e</button>
				<button onclick="btn('r')">r</button>
				<button onclick="btn('t')">t</button>
				<button onclick="btn('y')">y</button>
				<button onclick="btn('u')">u</button>
				<button onclick="btn('i')">i</button>
				<button onclick="btn('o')">o</button>
				<button onclick="btn('p')">p</button>
			</div>

			<div class="line2">
				<div></div>
				<button onclick="btn('a')">a</button>
				<button onclick="btn('s')">s</button>
				<button onclick="btn('d')">d</button>
				<button onclick="btn('f')">f</button>
				<button onclick="btn('g')">g</button>
				<button onclick="btn('h')">h</button>
				<button onclick="btn('j')">j</button>
				<button onclick="btn('k')">k</button>
				<button onclick="btn('l')">l</button>
				<div></div>
			</div>

			<div class="line3">
				<button onclick="BtnClickUpp()">
					<i class="fas fa-sort-alpha-up-alt"></i>
				</button>

				<button onclick="btn('z')">z</button>
				<button onclick="btn('x')">x</button>
				<button onclick="btn('c')">c</button>
				<button onclick="btn('v')">v</button>
				<button onclick="btn('b')">b</button>
				<button onclick="btn('n')">n</button>
				<button onclick="btn('m')">m</button>

				<button onclick="BtnClickBack()">
					<i class="fas fa-backspace"></i>
				</button>
			</div>

			<div class="line4">
				<button id="NumberOn">?123</button>
				<button onclick="btn(',')">,</button>
				<button class="bgBtn" onclick="btn(` `)">
					English
				</button>
				<button onclick="btn('.')">.</button>
				<button onclick="submit()">
					<i class="fas fa-sign-in-alt"></i>
				</button>
			</div>
		</div>

	<script src="js/castom.js"></script>
	</body>
</html>
